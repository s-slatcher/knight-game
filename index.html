<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script_v2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Knight game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
</head>
<body>
    <label for="volume">Sounds</label>
    <input type="range" name="volume" id="volume" value="0" min="0" max="50">
    <label for="fps">Frame Rate</label>
    <input type="range" name="fps" id="fps" value="48" min="10" max="144" step="4.5">
    <div id="start-screen">
        <div id="start-btn">Loading 0%</div>
        <div id="resume-btn" class="disabled">Resume Game</div>
    </div>
    <div id="canvas-container">
        <div class="sidebar"></div>
        <canvas id="canvas1" class=""></canvas>
        <div class="sidebar"></div>
    </div>
    <div id="pauseMenu" class="">
        <p id="title">Paused</p>
        <img class="volume" src="volumeOn.svg" alt="" id="volOn">
        <img class="volume disabled" src="volumeOff.svg" alt="" id="volOff">
    </div>
    <audio id="swish" src="./swish-9.wav"></audio>
    <img class="disabled" id="swordAttack" src="images/sword-attack-v2.png">
    <img class="disabled" id="swordBlock" src="images/sword48.png">
    <img class="disabled" id="backgroundRoad" src="images/road_background.png">
    
    <p id="game_label"></p><span id="game_timer"></span>
    <p id="native_label"></p><span id="native_timer"></span>
   
</body>
</html>
