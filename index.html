<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script_v2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Knight game</title>
</head>
<body>
    <label for="volume">Sounds</label>
    <input type="range" name="volume" id="volume" value="0" min="0" max="50">
    <label for="fps">Frame Rate</label>
    <input type="range" name="fps" id="fps" value="48" min="10" max="144" step="4.5">
    <div id="canvas-container">
        <canvas id="canvas2"></canvas>
        <canvas id="canvas1"></canvas>
        <audio id="swish" src="./swish-9.wav"></audio>
    </div>
    <img id="swordAttack" src="sword-attack-v2.png">
    <img id="swordBlock" src="sword48.png">
    <img id="backgroundRoad" src="road_background.png">
    
    <p id="game_label"></p><span id="game_timer"></span>
    <p id="native_label"></p><span id="native_timer"></span>
   
</body>
</html>
